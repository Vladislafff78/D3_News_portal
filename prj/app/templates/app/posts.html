{% extends 'app/default.html' %}
{% block title %}
{{title}}
{% endblock %}
{% block content %}
{% for el in post %}
<br>
    <div class="alert alert-info">
        <h4><a href="{{ el.get_absolute_url }}">{{ el.post_title }}</a></h4>
        <p>{{ el.post_text|linebreaks|truncatewords:19 }}</p>
        <p>{{ el.post_author}}  {{ el.post_date }}</p>
    </div>
    {% endfor %}
{% endblock %}
